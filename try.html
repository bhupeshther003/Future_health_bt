<!DOCTYPE html>
<html>
<head>
  <title>Owl Carousel Example</title>
  <!-- Include Owl Carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>

<style>
  .item{
    background-color: aqua;
    height: 200px;
    width: 250px;
  }

  .owl-nav{
    color:red;
    
  }

</style>
<body>

  <!-- Create a container for the carousel -->
  <div class="owl-carousel owl-theme">
    <!-- Add carousel items -->
    <div class="item">  
      <div class="card m-auto tablinks" style="width:13rem;" onclick="openCity(event, 'Child')">
        <img src="./image/first-box.png" alt="" class="img-fluid m-auto p-1">
        <p class="text-center fs-4 fw-bold" style=" line-height: 4cqh;">New Born Care</p>
        <p class="text-center p-2 ">Birth of a new born is an amazing feeling.</p>
      </div>
    </div>

    <div class="item">

      <div class="card m-auto tablinks" style="width:13rem;" onclick="openCity(event, 'Pediatric')">
        <img src="./image/second-box.png" alt="" class="img-fluid m-auto p-1">
        <h2 class="text-center fs-4 fw-bold" style=" line-height: 4cqh;"> Pediatric [I.C.U]</h2>
        <p class="text-center">Pediatric Intensive Care deals with life threatening...</p>
      </div>
    </div>

    <div class="item">
      <div class="card m-auto" style="width:13rem;" onclick="openCity(event, 'Pediatric_Surgery')">
        <img src="./image/third-box.png" class="img-fluid m-auto p-1" alt="">
        <h2 class="text-center fs-4 fw-bold" style=" line-height: 4cqh;">  Pediatric Surgery</h2>
        <p class="tex-center">Our mission is to provide and promote excellence.</p>
      </div>
    </div>


    <div class="item"> 
      
      <div class="card m-auto" style="width:13rem;" onclick="openCity(event, 'Genral')">
        <img src="./image/fourth-box.png" alt="" class="img-fluid m-auto p-1">
        <p class="text-center fs-4 fw-bold" style=" line-height: 4cqh;">General Surgery </p>
        <p class="text-center">General Pediatrics deals with common ailments.</p>
      </div>
  
    </div>
  
    <div class="owl-nav"><button type="button" role="presentation" class="owl-prev"><span aria-label="Previous">â€¹</span></button><button type="button" role="presentation" class="owl-next"><span aria-label="Next">next</span></button></div>



  </div>

  <!-- Include jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Include Owl Carousel JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script>
    // Initialize Owl Carousel
    $(document).ready(function(){
      $('.owl-carousel').owlCarousel({
        
        loop:false,
        margin: 10,
        // autoWidth:true,
        responsive:{
          0:{
            items:1,
            nav:true,
            dots:false
          },
          600:{
            items:2,
            loop: true,
            nav: true
          },
          1000:{
            items:4,
            loop:false,
            nav: false,
            dots:false
          }
        }
      });
    });
  </script>

</body>
</html>
